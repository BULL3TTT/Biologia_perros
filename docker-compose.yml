services:
  postgres:
    image: postgres:15-alpine
    container_name: biologia_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: ${POSTGRES_DB:-biologia_db}
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/postgres_data:/var/lib/postgresql/data
    networks:
      - biologia_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-root} -d ${POSTGRES_DB:-biologia_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: biologia_backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-root}:${POSTGRES_PASSWORD:-root}@postgres:5432/${POSTGRES_DB:-biologia_db}}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1800}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-change-this-password}
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - biologia_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: biologia_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - biologia_network
    restart: unless-stopped

networks:
  biologia_network:
    driver: bridge

# Volumes are now using bind mounts in ./database/postgres_data for external persistence

